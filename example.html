<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #202326;
            color: white;
            text-align: center;
        }

        .head {
            margin: auto;
            display: flex;
            justify-content: space-between;
            text-align: center;
            padding: 20px 40px;
            background-color: #202326;
        }

        .head .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .head nav ul li {
            display: inline;
        }

        .head nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            font-size: 16px;
        }

        .head a:hover {
            text-decoration: underline;
        }

        .cover {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            padding: 0 20px;
        }

        .cover h1 {
            font-size: calc(1.375rem + 1.5vw);
            margin-top: 0;
            margin-bottom: .5rem;
            font-weight: 500;
            line-height: 1.2;
            color: var(--bs-heading-color);
        }

        .cover p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto 40px auto;
            line-height: 1.6;
        }

        .cover .btn {
            display: inline-block;
            background-color: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
        }

        .cover .btn:hover {
            background-color: white;
        }

        footer {
            padding: 20px;
        }

        footer p {
            font-size: 14px;
            color: #959595;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        
    </style>
</head>
<body>
    <div id = "main">
    <header class="head">
        <div class="logo">Cover</div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="cover">
        <h1>Cover your page.</h1>
        <p>Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
        <a href="#" class="btn">Learn more</a>
    </div>
    <footer>
        <p>Cover template for <a href="#">Bootstrap</a>, by <a href="#">@mdo</a>.</p>
    </footer>
</div>
</body>
</html>
