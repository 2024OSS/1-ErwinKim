<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #202326;
            color: white;
            text-align: center;
        }

        .head {
            display: flex;
            background-color: #202326; 
        }

        .head .left{
            margin: auto;
            display: flex;
        }

        .head .right {
            margin: auto;
            display: flex;
        }

        .head .logo {
            font-size: 26px;
            font-weight: lighter bold;
            margin-left:400px;
        }

        .head .rightlogo {
            font-size: 20px;
            font-weight: bold;
            margin-right:430px;
        }

        .head nav ul li {
            display: inline;
        }

        .head nav ul li a {
            color: white;
            text-decoration-line: none; /* Applies the underline */
            text-decoration-thickness: 3px;  /* Sets the thickness of the underline */
            font-size: 16px;
        }

        .head .active{
            color:white; 
            text-decoration-line: underline;
            text-decoration-thickness: 3px;
            text-decoration-color: white;
            text-underline-offset: 10px;
            padding-left: 0px;  /* Add space to the left */
            padding-right: 0px; /* Add space to the right */
        }

        .head .inactive{
            color:#959595; 
            text-decoration: none;
            padding-left: 0px;  /* Add space to the left */
            padding-right: 0px; /* Add space to the right */
        }

        .head .inactive:hover {
            text-decoration-line: underline; /* Show underline on hover */
            text-decoration-thickness: 3px;  /* Set the thickness of the underline */
            text-decoration-color: #959595;  /* Set the underline color */
            text-underline-offset: 10px;     /* Adjust the space between the text and underline */
        }

        .cover {
            background-color: #212529;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 0 20px;
        }

        .cover h1 {
            font-size: 35px;
            font-weight: bold;
        }

        .lead {
            font-size: 1.25rem;
            font-weight: 300;
        }

        .cover p {
            font-size: 20px;
            font-weight: lighter;
            max-width: 580px;
            line-height: 1.5;
        }

        .cover .btn {
            display: inline-block;
            background-color: white;
            color: black;
            padding: 13px 16px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            border-radius: 10px;
        }

        .cover .btn:hover {
            background-color: white;
        }

        footer {
            background-color: #212529;
            padding: 20px;
        }

        footer .underline {
            color:white; 
            text-decoration-line: underline;
            text-decoration-thickness: 1px;
            text-decoration-color: white;
        }
        
        footer p {
            font-size: 14px;
            color: #959595;
        }

        footer a {
            color: white;
            text-decoration: none;
        }  
    </style>
</head>
<body>
    <div id = "main">
    <header class="head">
        <div class="logo head left">Cover</div>
        <div class = "rightlogo head right">
            <nav>
                <ul>
                    <p>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#" class = "inactive" style="color:#959595">Features</a></li>
                    <li><a href="#" class = "inactive" style="color:#959595">Contact</a></li>
                    </p>
                </ul>
            </nav>
        </div>
    </header>
    <div class="cover">
        <h1 style="margin:0px">Cover your page.</h1>
        <p style = "margin: 1%" class = "lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
        <a href="#" class="btn">Learn more</a>
    </div>
    <footer>
        <p>Cover template for <a href="https://getbootstrap.com/" class = "underline">Bootstrap</a>, by <a href="http://127.0.0.1:3000/example.html#" class="underline">@mdo</a>.</p>
    </footer>
</div>
</body>
</html>
